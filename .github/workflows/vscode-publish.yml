on:
  push:
    branches:
    - master
  release:
    types:
    - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Publish
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: vsce publish
      if: success() && startsWith( github.ref, 'refs/tags/releases/')
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
  